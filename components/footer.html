<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/footer.css" />

  
  <title>Footer</title>
</head>
<body>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-column">
      <div class="footer-logo">
        <img src="../assets/SSI_logo1.png" alt="Logo">
      </div>
      <div class="footer-address">
        <p>1234 Street Name, City, Country</p>
        <p>Email: example@email.com</p>
        <p>Phone: +123 456 7890</p>
      </div>
    </div>

    <div class="footer-column">
      <h4>QUICK LINKS</h4>
      <ul>
        <li><a href="/about">About Us</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="../pages/contact_us.html">Contact Us</a></li>
        <li><a href="/team">Our Team</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/info">FAQ</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </div>

    <div class="footer-column">
      <h4>FOLLOW US</h4>
      <div class="footer-social-media">
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="../assets/instagram.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="../assets/facebook.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="../assets/twitter.png" alt="Twitter" class="social-icon">
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
          <img src="../assets/linkedin.png" alt="LinkedIn" class="social-icon">
        </a>
      </div>
      
    </div>

    <div class="footer-column">
      <h4 class="news">SUBSCRIBE TO OUR NEWSLETTER</h4>
      <form id="newsletter-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>

  <div class="footer-copyright">
    <p>&copy; <span id="year"></span> Your Company. All Rights Reserved.</p>
  </div>

  <script src="../js/footer.js"></script>
</body>
</html>
