<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact_us.css">
  <link rel="stylesheet" href="../css/navbar.css"> <!-- Add CSS for Navbar -->
  <link rel="stylesheet" href="../css/footer.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>WebServices</title>
</head>
<body>

<div id="navbar-container"></div>

  <!-- ContactUs Content -->
  <div class="contact-container">
    <div class="contact-content">
      <div class="text-section">
        <h1>Contact Us</h1>
      </div>
      <div class="form-section">
        <h2>Get a <span>Call Back</span></h2>
        <form>
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name*" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="form-group">
            <input type="number" id="mobile" name="mobile" placeholder="Phone Number*" required>
          </div>
          <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company/Organization*" required>
          </div>
          <div class="form-group">
            <select id="products" name="products" required>
              <option value="" disabled selected>Select a Product*</option>
              <option value="product1">Product 1</option>
              <option value="product2">Product 2</option>
              <option value="product3">Product 3</option>
            </select>
          </div>
          <div class="form-group">
            <select id="services" name="services" required>
              <option value="" disabled selected>Select a Service*</option>
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
              <option value="service3">Service 3</option>
            </select>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <section class="contact-details">
    <h2>Contact Us</h2>
    <h2 class="place">INDIA</h2>
    <p><strong>Special Software India Pvt. Ltd.</strong></p>
    <p><strong>Address:</strong> 123 Business Street, Cityname, Country</p>
    <p><strong><i class="fa-solid fa-envelope"></i></strong> <a href="mailto:info@company.com">info@company.com</a></p>
    <p><strong><i class="fa-solid fa-phone"></i></strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    <p><strong>Working Hours:</strong> Monday - Friday, 9:00 AM - 6:00 PM</p>
  </section>
  
  
    <div id="footer-container"></div>


  <script src="../js/navbar.js"></script>
  <script>
    // Load Navbar
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Navbar:", err));

    // Load Footer
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Footer:", err));
</script>
</body>
</html>
