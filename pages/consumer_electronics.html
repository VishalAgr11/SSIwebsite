<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/consumer_electronics.css">
  <link rel="stylesheet" href="../css/navbar.css"> <!-- Add CSS for Navbar -->
  <link rel="stylesheet" href="../css/footer.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>WebServices</title>
</head>
<body>

<div id="navbar-container"></div>

  <!-- ContactUs Content -->
  <div class="consumer-container">
    <div class="consumer-content">
      <div class="text-section">
        <h1>Consumer Electronics</h1>
        <p>Got a bulk order or a single item, our strong network of suppliers enable us to give you the best price always! Be it refrigerator, televisions, washing machines etc!</p>
      </div>
      <div class="form-section">
        <h2>Get a <span>Call Back</span></h2>
        <form>
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name*" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="form-group">
            <input type="number" id="mobile" name="mobile" placeholder="Phone Number*" required>
          </div>
          <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company/Organization*" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <div id="footer-container"></div>


  <script src="../js/navbar.js"></script>
  <script>
    // Load Navbar
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Navbar:", err));

    // Load Footer
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Footer:", err));
</script>
</body>
</html>
