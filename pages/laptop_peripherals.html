<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/laptop_peripherals.css">
  <link rel="stylesheet" href="../css/navbar.css"> <!-- Add CSS for Navbar -->
  <link rel="stylesheet" href="../css/footer.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>SSI</title>
</head>
<body>


  <nav class="navbar">
    <div class="navbar-logo">
      <a href="../index.html">
        <img src="../assets/SSI_logo1.png" alt="Company Logo">
      </a>
    </div>
    <button class="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/about_us.html">About Us</a></li>
      <li>
        <a href="/pages/services.html">Services</a>
      </li>
      <li><a href="/pages/shop.html">Shop</a></li>
      <li class="dropdown">
        <a href="#company">Company <span class="arrow">&#9662;</span></a>
        <ul class="dropdown-content">
          <li><a href="#about-us">About Us</a></li>
          <li><a href="#team">Our Team</a></li>
          <li><a href="#careers">Careers</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ContactUs Content -->
  <div class="peripherals-container">
    <div class="peripherals-content">
      <div class="text-section">
        <h1>Laptop Peripherals</h1>
        <p>We are authorized resellers of Lapcare which have the best Laptop stands, cables, keyboard, mouse and other accessories.
        </p>
      </div>
      <div class="form-section">
        <h2>Get a <span>Call Back</span></h2>
        <form action="" method="post" name="laptopForm">
          <input type="hidden" name="formId" value="form5">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name*" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="form-group">
            <input type="number" id="mobile" name="mobile" placeholder="Phone Number*" required>
          </div>
          <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company/Organization*" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Write your message" required></textarea>
          </div>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <div id="footer-container"></div>


  <script src="../js/navbar.js"></script>
  <script>
    // Load Footer
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Footer:", err));

        const scriptURL = 'https://script.google.com/macros/s/AKfycby-BiMByyT1beBQe_GaBXv4e1Dq0U1izn9BUuUlnKKMc2-pglumIgo-Z9XXAGlOQ5dPgg/exec'


        const form = document.forms['laptopForm']
        
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thank you! your form is submitted successfully." ))
          .then(() => { window.location.reload(); })
          .catch(error => console.error('Error!', error.message))
        })
</script>
</body>
</html>
